<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    *{margin:0;padding:0;box-sizing:border-box}body{background-image:url(../astess/img/background.avif);background-position:center;background-repeat:no-repeat;background-size:cover}header{padding:11px 15px;display:flex;justify-content:space-between;background:#fff;height:43px;width:90%;margin:21px auto 11px;border-radius:100px}.first{padding:26px 0 27px;text-align:center;background-image:url(../astess/img/first_img.avif);background-position:center;background-size:contain;background-repeat:no-repeat}.first p{font-family:Kuunari;font-size:clamp(0px,9.2vw,41px);text-transform:uppercase}.first p span:first-child{color:#5bffcc}.first p span:last-child{color:#fff}.hero{position:relative}.hero_img{z-index:2;position:absolute}.hero_card{position:absolute;right:20px;top:30px;background:#fff;padding:15px 17px;border-radius:18px;border:1px solid #b7b7b7}.hero_card p{font-family:Caros;font-size:clamp(0px,2.7vw,12px);color:#222;text-align:left}.hero_card-list{margin-bottom:9px;display:flex;align-items:center;justify-content:left;gap:6px}.hero_card-list:last-child{margin-bottom:0}.hero_card-list img{width:25px;height:25px}.hero_card span{font-size:clamp(0px,4.6vw,16px);font-weight:700}.arrow img{width:90px;position:absolute;right:15px;top:188px}.timer{position:absolute;top:210px;left:224px;font-family:Kuunari;background:#fff;padding:7px 12px;border-radius:10px;font-weight:700;font-size:clamp(0px,5vw,24px);border:2px solid #21bf8e}.second{width:100%;padding:10px 12px 23px;position:relative;z-index:10;margin-top:290px;border-radius:30px;background:linear-gradient(#e0f2ff,#86ceff)}.second_text p{font-family:Caros;padding:10px 20px;font-weight:600;font-size:clamp(0px,5vw,18px);text-align:center}.second_button a{outline:none;border-radius:20px;text-decoration:none;display:flex;justify-content:center;align-items:center;gap:8px;height:78px;font-family:Caros;color:#fff;font-weight:700;font-size:clamp(0px,4.6vw,18px);background:#0a8ae1;box-shadow:0 4px 0 #005fa3}.second_button a img{width:26.7px;height:26.7px}.second_container{width:100%}@media (max-width:320px){.first p{font-size:clamp(0px,9vw,24px)}.timer{top:180px;left:227px}}@media (min-width:430px){.container{max-width:365px;margin:auto}.first p{font-size:32px}}
    </style>
    <link rel="stylesheet" href="./css/style.css" media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet" href="./css/style.css" />
    </noscript>
    <title>Matematika Olimpiadasi</title>
</head>

<body class="container">
    <header>
        <div class="header_img">
            <img src="./astess/img/logo.avif" alt="logo" loading="lazy" decoding="async">
        </div>
        <div class="header_menu">
            <svg width="40" height="50" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <!-- hamburger lines -->
                <rect x="30" y="0" width="60" height="6" rx="3" fill="#0B4075" />
                <rect x="30" y="15" width="60" height="6" rx="3" fill="#0B4075" />
                <rect x="30" y="30" width="60" height="6" rx="3" fill="#0B4075" />
            </svg>
        </div>
    </header>
    <main>
        <div class="first">
            <p>
                <span>xalqaro matematiklar</span><br>
                <span>olimpiadasida qatnashing</span>
            </p>
        </div>
        <div class="hero">
            <img class="hero_img" src="./astess/img/hero.avif" alt="hero" width="230" height="403" loading="lazy"
                decoding="async">
            <div class="hero_card">
                <div class="hero_card-list">
                    <img src="./astess/img/Vector.avif" alt="img" loading="lazy" decoding="async">
                    <p><span>Pul mukofotlari</span><br>
                        va universitet grantlari</p>
                </div>
                <div class="hero_card-list">
                    <img src="./astess/img/Vector.avif" alt="img" loading="lazy" decoding="async">
                    <p><span>3-11-sinf</span> maktab<br>
                        o’quvchilari uchun</p>
                </div>
                <div class="hero_card-list">
                    <img src="./astess/img/Vector.avif" alt="img" loading="lazy" decoding="async">
                    <p><span>Bepul</span> tayyorgarlik<br>
                        va materiallar</p>
                </div>
            </div>
            <div class="arrow">
                <img src="./astess/img/Arrows.avif" alt="img" loading="lazy" decoding="async">
            </div>
            <div class="timer" id="timer">01:59</div>
        </div>
        <div class="second">
            <div class="second_container">
                <div class="second_text">
                    <p>Ishtirok etish uchun Telegram <br> kanalga qo’shiling:</p>
                </div>
                <div class="second_button">
                    <a href="#"><img src="./astess/img/telegram.avif" alt="telegram" loading="lazy"
                            decoding="async">Telegram kanalga qo’shilish</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js" defer></script>
</body>

</html>
