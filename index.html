<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet" href="./css/style.css" />
    </noscript>
    <title>Matematika Olimpiadasi</title>
</head>

<body class="container">
    <header>
        <div class="header_img">
            <img src="./astess/img/logo.avif" alt="logo" loading="lazy" decoding="async">
        </div>
        <div class="header_menu">
            <svg width="40" height="50" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <!-- hamburger lines -->
                <rect x="30" y="0" width="60" height="6" rx="3" fill="#0B4075" />
                <rect x="30" y="15" width="60" height="6" rx="3" fill="#0B4075" />
                <rect x="30" y="30" width="60" height="6" rx="3" fill="#0B4075" />
            </svg>
        </div>
    </header>
    <main>
        <div class="first">
            <p>
                <span>xalqaro matematiklar</span><br>
                <span>olimpiadasida qatnashing</span>
            </p>
        </div>
        <div class="hero">
            <img class="hero_img" src="./astess/img/hero.avif" alt="hero" width="230" height="403" loading="lazy"
                decoding="async">
            <div class="hero_card">
                <div class="hero_card-list">
                    <img src="./astess/img/Vector.avif" alt="img" loading="lazy" decoding="async">
                    <p><span>Pul mukofotlari</span><br>
                        va universitet grantlari</p>
                </div>
                <div class="hero_card-list">
                    <img src="./astess/img/Vector.avif" alt="img" loading="lazy" decoding="async">
                    <p><span>3-11-sinf</span> maktab<br>
                        o’quvchilari uchun</p>
                </div>
                <div class="hero_card-list">
                    <img src="./astess/img/Vector.avif" alt="img" loading="lazy" decoding="async">
                    <p><span>Bepul</span> tayyorgarlik<br>
                        va materiallar</p>
                </div>
            </div>
            <div class="arrow">
                <img src="./astess/img/Arrows.avif" alt="img" loading="lazy" decoding="async">
            </div>
            <div class="timer" id="timer">01:59</div>
        </div>
        <div class="second">
            <div class="second_container">
                <div class="second_text">
                    <p>Ishtirok etish uchun Telegram <br> kanalga qo’shiling:</p>
                </div>
                <div class="second_button">
                    <a href="#"><img src="./astess/img/telegram.avif" alt="telegram" loading="lazy"
                            decoding="async">Telegram kanalga qo’shilish</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js" defer></script>
</body>

</html>
